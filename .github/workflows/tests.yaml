name: Run tests

on: [ push, pull_request ]

jobs:
  test:
    name: Run pytest
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test-db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SETTINGS_PATH: settings.test.yaml
    steps:
      - name: ğŸ‘¾ Check out repository
        uses: actions/checkout@v6

      - name: ğŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          activate-environment: true

      - name: ğŸ“¦ Install the project
        run: uv sync

      - name: ğŸ“¦ Run migrations
        run: uv run alembic upgrade head

      - name: ğŸ§ª Run Tests
        run: uv run pytest
      - name: ğŸ“Š Generate and Check Coverage
        run: |
          source .venv/bin/activate
          # Generate coverage data
          uv run pytest --cov=. --cov-report=xml --cov-report=html
          # Check coverage threshold
          uv run coverage report --fail-under=60
          # Show detailed report
          uv run coverage report

      - name: ğŸ“¤ Upload Coverage Reports
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
