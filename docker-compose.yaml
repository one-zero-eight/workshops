# This is a Docker Compose configuration for local use.

# Run all services:
# docker compose up --build --wait

services:
  api:
    build: .
    restart: no
    depends_on:
      db:
        condition: service_healthy
      alembic-migrate:
        condition: service_completed_successfully
      validate-data:
        condition: service_completed_successfully
    ports:
      - "8005:8000"
    volumes:
      - "./settings.yaml:/app/settings.yaml:ro" # Read-only settings file

  alembic-migrate:
    build: .
    restart: no
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - "./settings.yaml:/app/settings.yaml:ro" # Read-only settings file
    command: alembic upgrade head

  db:
    # See more: https://hub.docker.com/_/postgres
    image: "postgres:17.1"
    restart: no
    ports:
      - "5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      timeout: 5s
      start_period: 30s
      interval: 1m
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

  validate-data:
    build: .
    restart: no
    depends_on:
      alembic-migrate:
        condition: service_completed_successfully
    volumes:
      - "./settings.yaml:/app/settings.yaml:ro" # Read-only settings file
    command: python -m scripts.validate_data
    environment:
      PYTHONPATH: /app

  validate-data-cron:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      alembic-migrate:
        condition: service_completed_successfully
    volumes:
      - "./settings.yaml:/app/settings.yaml:ro" # Read-only settings file
    command: >
      sh -c 'while true; do
        echo "[$(date)] Running scheduled validation...";
        python -m scripts.validate_data || echo "Validation failed";
        sleep 3600;
      done'
    environment:
      PYTHONPATH: /app

  minio:
    # See more: https://hub.docker.com/r/minio/minio
    image: "minio/minio:RELEASE.2024-05-10T01-41-38Z"
    restart: no
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "minio:/data"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}

volumes:
  postgres:
  minio:
